name: Projects dates update (cron)
on:
  schedule:
    - cron: '0 * * * *' # Každou hodinu
  workflow_dispatch:      # Pro ruční spuštění

jobs:
  sync-all:
    runs-on: ubuntu-latest
    steps:
      - name: Sync All Organization Projects
        env:
          GH_TOKEN: ${{ secrets.TEST_PROJECT_TOKEN }}
          OWNER: "jankoweb-test-org" # <--- SEM NAPIŠTE JMÉNO ORG NEBO USERA
        run: |
          echo "Hledám všechny projekty pro $OWNER..."

          # Detect owner type (org or user)
          if gh api "orgs/$OWNER" >/dev/null 2>&1; then
            OWNER_TYPE=org
          else
            OWNER_TYPE=user
          fi
          echo "Owner type: $OWNER_TYPE"

          # 1. Získání seznamu všech ID projektů (V2) pro daného vlastníka
          # Používá GraphQL kvůli kompatibilitě napříč verzemi gh
          if [ "$OWNER_TYPE" = "org" ]; then
            PROJECT_LIST=$(gh api graphql -f query='query($owner: String!) { organization(login: $owner) { projectsV2(first: 100) { nodes { number } } } }' -f owner="$OWNER" --jq '.data.organization.projectsV2.nodes[].number')
          else
            PROJECT_LIST=$(gh api graphql -f query='query($owner: String!) { user(login: $owner) { projectsV2(first: 100) { nodes { number } } } }' -f owner="$OWNER" --jq '.data.user.projectsV2.nodes[].number')
          fi

          if [ -z "$PROJECT_LIST" ]; then
            echo "Nebyly nalezeny žádné projekty."
            exit 0
          fi

          for PROJ_NR in $PROJECT_LIST; do
            echo "=========================================="
            echo "PROJEKT Č. $PROJ_NR"
            
            # Načtení dat o projektu (ID a existující pole)
            if [ "$OWNER_TYPE" = "org" ]; then
              PROJ_DATA=$(gh api graphql -f query='query($owner: String!, $number: Int!) { organization(login: $owner) { projectV2(number: $number) { id title fields(first: 100) { nodes { ... on ProjectV2Field { id name dataType } } } } } }' -F number="$PROJ_NR" -f owner="$OWNER" --jq '.data.organization.projectV2')
            else
              PROJ_DATA=$(gh api graphql -f query='query($owner: String!, $number: Int!) { user(login: $owner) { projectV2(number: $number) { id title fields(first: 100) { nodes { ... on ProjectV2Field { id name dataType } } } } } }' -F number="$PROJ_NR" -f owner="$OWNER" --jq '.data.user.projectV2')
            fi

            PROJ_ID=$(echo "$PROJ_DATA" | jq -r '.id')
            PROJ_TITLE=$(echo "$PROJ_DATA" | jq -r '.title')
            echo "Název: $PROJ_TITLE (ID: $PROJ_ID)"

            # Funkce pro zajištění existence pole (pokud neexistuje, vytvoří ho)
            ensure_field() {
              local field_name=$1
              local field_id=$(echo "$PROJ_DATA" | jq -r ".fields.nodes[]? | select(.name==\"$field_name\") | .id")
              
              if [ "$field_id" == "null" ] || [ -z "$field_id" ]; then
                echo "  -> Vytvářím pole '$field_name'..."
                field_id=$(gh api graphql -f query='
                  mutation($proj: ID!, $name: String!) {
                    createProjectV2Field(input: {projectId: $proj, name: $name, dataType: DATE}) {
                      projectV2Field { ... on ProjectV2Field { id } }
                    }
                  }' -f proj="$PROJ_ID" -f name="$field_name" --jq '.data.createProjectV2Field.projectV2Field.id')
              fi
              echo "$field_id"
            }

            FIELD_ADDED_ID=$(ensure_field "added")
            FIELD_EDITED_ID=$(ensure_field "edited")

            # 2. Načtení položek projektu
            if [ "$OWNER_TYPE" = "org" ]; then
              items=$(gh api graphql -f query='query($owner: String!, $number: Int!) { organization(login: $owner) { projectV2(number: $number) { items(first: 100) { nodes { id content { ... on DraftIssue { createdAt updatedAt } ... on Issue { createdAt updatedAt } ... on PullRequest { createdAt updatedAt } } } } } } }' -F number="$PROJ_NR" -f owner="$OWNER" --jq '.data.organization.projectV2.items.nodes[] | {id: .id, created: .content.createdAt, updated: .content.updatedAt}')
            else
              items=$(gh api graphql -f query='query($owner: String!, $number: Int!) { user(login: $owner) { projectV2(number: $number) { items(first: 100) { nodes { id content { ... on DraftIssue { createdAt updatedAt } ... on Issue { createdAt updatedAt } ... on PullRequest { createdAt updatedAt } } } } } } }' -F number="$PROJ_NR" -f owner="$OWNER" --jq '.data.user.projectV2.items.nodes[] | {id: .id, created: .content.createdAt, updated: .content.updatedAt}')
            fi

            # 3. Iterace přes položky a aktualizace dat
            echo "$items" | jq -c '.' | while read item; do
              ITEM_ID=$(echo $item | jq -r '.id')
              
              RAW_CREATED=$(echo $item | jq -r '.created // empty')
              RAW_UPDATED=$(echo $item | jq -r '.updated // empty')
              
              [ ! -z "$RAW_CREATED" ] && DATE_CREATED=${RAW_CREATED:0:10}
              [ ! -z "$RAW_UPDATED" ] && DATE_UPDATED=${RAW_UPDATED:0:10}

              # Zápis dat (pokud jsou k dispozici)
              if [ ! -z "$DATE_CREATED" ]; then
                gh project item-edit --id "$ITEM_ID" --project-id "$PROJ_ID" --field "added" --date "$DATE_CREATED" > /dev/null
              fi
              if [ ! -z "$DATE_UPDATED" ]; then
                gh project item-edit --id "$ITEM_ID" --project-id "$PROJ_ID" --field "edited" --date "$DATE_UPDATED" > /dev/null
              fi
            done
            echo "Projekt $PROJ_NR hotov."
          done